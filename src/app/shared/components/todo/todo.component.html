<div class="card mb-1" [ngClass]="toggleClass()">
    <div class="row m-1 ">
        <input class="col-1 m-auto p-auto" type="checkbox" autocomplete="off" (change)="onChange()">
        <label class="col-6 card-title m-auto p-auto ">{{todo.title}}</label>
        <label class="col-4 card-subtitle text-muted m-auto p-auto">{{todo.date | date}}</label>
        <button type="button" class=" col-1 btn btn-outline-danger  btn-sm" (click)="deleteTodo(todo)">X</button>        
    </div>
</div>
