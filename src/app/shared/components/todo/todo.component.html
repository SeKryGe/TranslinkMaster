<div class="card mb-1" [ngClass]="toggleClass()">
    <div class="row m-1 ">
        <input class="col-1 m-auto p-auto" type="checkbox" [checked]="todo.isCompleted" (change)="updateTodo(todo._id!)">
        <label class="col-6 card-title m-auto p-auto ">{{todo.title}}</label>
        <label class="col-4 card-subtitle text-muted m-auto p-auto">{{todo.updatedAt |date}}</label>
        <button type="button" class=" col-1 btn btn-outline-danger  btn-sm" (click)="deleteTodo(todo._id!)">X</button>        
    </div>
</div>
